name: Continuous

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: "windows-2022"
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - uses: meeDamian/github-release@2.0
      with:
        tag: "Continuous"
        token: ${{ secrets.GITHUB_TOKEN }}
        files: "target/release/omsi-elevate.exe"